{% set name = "pinocchio" %}
{% set version = "2.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stack-of-tasks/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8a2760ee29a3d0a7c4ac7578e6cc9d3bc2dc74f043a7d834f3b8a84833f2fb5f

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}  # [not win]
    - vs2017_win-64  # [win64]
    - vs2017_win-32  # [win32]
    - cmake
    - clang  # [win]
    - make  # [not win]
  host:
    - eigen
    - eigenpy
    - urdfdom
    - hpp-fcl
    - boost
    - python
  run:
    - eigen
    - eigenpy
    - urdfdom
    - hpp-fcl
    - boost
    - python
test:
  requires:
    - pkg-config
  commands:
    - pkg-config --modversion {{ name }}
    - test -f $PREFIX/lib/lib{{ name }}${SHLIB_EXT}  # [not win]
  imports:
    - pinocchio

about:
  home: http://github.com/stack-of-tasks/pinocchio
  license: BSD-2-Clause
  license_family: BSD
  license_file: COPYING.LESSER
  summary: A fast and flexible implementation of Rigid Body Dynamics algorithms and their analytical derivatives
  dev_url: https://github.com/stack-of-tasks/pinocchio

extra:
  recipe-maintainers:
    - jcarpent
    - wolfv
    - lesteve
